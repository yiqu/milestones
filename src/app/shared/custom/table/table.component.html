<div class="">
  <mat-form-field>
    <mat-label>Filter on any fields...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Praxis">
  </mat-form-field>

  <div class="mat-elevation-z1 table-parent">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col | tableColumnDisplay}} </th>
        <td mat-cell *matCellDef="let row"> {{ row[col] | tableDataDisplay:col}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

  </div>
  <mat-paginator [pageSizeOptions]="[10, 15, 25]" class="mat-elevation-z1"></mat-paginator>
</div>
