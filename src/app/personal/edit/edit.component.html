<div class="row mt-1 mb-1">
  <div class="col-md-6 col-sm-12 sub-title">
    <button mat-button class="util" (click)="goBack()">
      <span class="material-icons">
        keyboard_backspace
      </span>
      Home
    </button>
  </div>
</div>
<hr>
<div class="row mt-3 mb-3 text-center" *ngIf="this.allMilestones.length > 0">
  <div class="col-md-12 col-sm-12 sub-title">
    <div class="alert alert-warning" role="alert">
      {{pageTitle}}
    </div>
  </div>
</div>

<app-milestone-list [loading]="loading"
  [editingMode]="true"
  [allMilestones]="allMilestones"
  (deleteAction)="onDelete($event)"
  (editAction)="onEdit($event)"
></app-milestone-list>
